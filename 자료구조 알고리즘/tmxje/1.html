<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>회원가입</h2>
  <form action="">
    <h3>아이디</h3>
    <input onKeyDown="checkEnter(this.form,this)" type="text" placeholder="아이디" class="join-id" required>
    <h3>비번</h3>
    <input onKeyDown="checkEnter(this.form,this)" type="password" placeholder="비번" class="join-pw" required>
    <h3>비번 확인</h3>
    <input onKeyDown="checkEnter(this.form,this)" type="password" placeholder="비번 확인" class="join-re-pw" required>
    <span class="check-result"></span>
    <input type="submit" value="회원가입" class="join-btn">
  </form>

  <h2>로그인</h2>
  <form action="">
    <h3>아이디</h3>
    <input onKeyDown="checkEnter(this.form,this)"  type="text" placeholder="아이디" class="login-id" required>
    <h3>비번</h3>
    <input onKeyDown="checkEnter(this.form,this)"  type="password" placeholder="비번" class="login-pw" required>
    <input type="submit" value="로그인" class="login-btn">
  </form>
  <script src="./1.js"></script>
</body>
</html>
